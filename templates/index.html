<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Website</title>
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff6347; /* Tomato color */
            font-size: 4em;
            margin-bottom: 20px;
        }
        p {
            color: #4682b4; /* Steel blue color */
            font-size: 1.5em;
        }
        .highlight {
            color: #32cd32; /* Lime green */
            font-weight: bold;
        }
        .footer {
            margin-top: 50px;
            color: #8a2be2; /* Blue violet */
        }
    </style>
</head>
<body>
    <h1>Welcome to My Colorful Website!</h1>
    <p>This website is built using <span class="highlight">Flask</span> and has some colorful styling.</p>
    <p>Enjoy exploring the different colors!</p>
    <div class="footer">
        <p>Created with love using Flask</p>
    </div>
</body>
</html>
